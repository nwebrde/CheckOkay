os: linux
arch: arm64

services:
  - docker

before_script:
  - curl -L https://pkg.cloudflare.com/cloudflare-main.gpg | sudo tee /usr/share/keyrings/cloudflare-archive-keyring.gpg >/dev/null
  - echo "deb [signed-by=/usr/share/keyrings/cloudflare-archive-keyring.gpg] https://pkg.cloudflare.com/cloudflared $(lsb_release -cs) main" | sudo tee  /etc/apt/sources.list.d/cloudflared.list
  - sudo apt-get -qq update
  - sudo apt-get -y install cloudflared
  - eval $(ssh-agent)
  - mkdir -p ~/.ssh
  - |
    cat >> ~/.ssh/config << EOF
    Host dokku-ssh.nweber.de
        HostName dokku-ssh.nweber.de
        StrictHostKeyChecking no
        ProxyCommand /usr/local/bin/cloudflared access ssh --id $CF_CLIENT_ID --secret $CF_CLIENT_SECRET --hostname %h
    EOF

before_install:
  - docker-compose build .

after_success:
  - echo $CR_PAT | docker login ghcr.io -u nikwebr --password-stdin
  - docker push ghcr.io/nikwebr/checkokay:latest
  - docker image save ghcr.io/nikwebr/checkokay:latest  | ssh -i /Users/niklasweber/.ssh/dokku.key ubuntu@dokku-ssh.nweber.de dokku git:load-image tes ghcr.io/nikwebr/checkokay:latest